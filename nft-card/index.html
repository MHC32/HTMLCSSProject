<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>NFT Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-card">
                <img class="img-header" src="./images/image-equilibrium.jpg" alt="image-product">
            </div>

            <div class="body-card">
                <div class="text">
                    <h2 class="title-product">Equilibrium #3429</h2>
                    <p class="def-product">Our Equilibriums collection promotes balance and calm.</p>
                </div>

                <div class="eutherum">
                    <div class="container-icon">
                        <div class="icon">
                            <img class="icon-euth" src="./images/icon-ethereum.svg" alt="icon-eutherum">
                            <p class="price">0.41EUTH</p>
                        </div>
                    </div>

                    <div class="view">
                         <div class="container-ic">
                            <img src="./images/icon-clock.svg" alt="icon-clock">
                        </div>   
                        <p class="text-view">3 days left</p>
                    </div>
                </div>

                <div class="line">

                </div>

                <div class="footer-card">
                    <div class="avatar">
                        <img class="avatar" src="./images/image-avatar.png" alt="photo-profil">
                    </div>

                    <p class="text1">Creation of </p>
                    <p class="text2">Jule Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
