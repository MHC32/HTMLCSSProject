<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>music code </title>
</head>
<body>
    <!-- -----------------container------------------- -->
    <div class="container">
        <!-- ---------------------------------ther card ---------------------------------------- -->
        <div class="card">
            <!-- -----------------------------------------Header Card--------------------------------------------- -->
            <div class="header-image">
               
            </div>
            ----------------------------------------Body card -----------------------------------------
            <div class="body-text">
              <h1>Order Summary </h1>
              <p>you can now listen to millions of songs, audioboocks, and podcast on any device anywhere like you!</p>
            <!-- -------------------------------------------------Box--------------------------------------------------- -->
              <div class="box">
                <div class="icon">
                    <img src="./images/icon-music.svg" alt="icon-usic">
                </div>

                <div class="title-price">
                    <p class="text-plan">Annual plan</p>
                    <p class="text-price">$59.99/year</p>
                </div>

                <div class="links">
                    <a href="links-options">Change</a>
                </div>
              </div>
            </div>
            <!-- ---------------------------------------------------footer card-------------------------------------------- -->
            <div class="footer">
                <div class="btn-payment">
                    <p class="text-btn">Process to payment</p>
                </div>

                <div class="link-cancel">
                    <a class="cancel-btn">Cancel Order </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
